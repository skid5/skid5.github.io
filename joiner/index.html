<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Roblox Joiner</title>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);

    const placeId = params.get("placeId");
    const gameInstanceId = params.get("gameInstanceId");

    const robloxUrl =
      "roblox://experiences/start?placeId=" +
      placeId +
      (gameInstanceId ? "&gameInstanceId=" + gameInstanceId : "");

    window.location.replace(robloxUrl);

    document.getElementById("link").href = robloxUrl;
  </script>

  <a id="link">Click here if not redirected.</a>
</body>
</html>
