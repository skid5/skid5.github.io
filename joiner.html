<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>joiner</title>
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
        <a id="link">Redirecting...</a>
        <script>
            const params = new URLSearchParams(window.location.search);
            const placeId = params.get("placeId");
            const gameInstanceId = params.get("gameInstanceId");
            const redirect = "roblox://experiences/start?placeId=" + placeId + (gameInstanceId ? "&gameInstanceId=" + gameInstanceId : "");

            window.location.replace(redirect);
            document.getElementById("link").href = redirect;
        </script>
    </body>
</html>
